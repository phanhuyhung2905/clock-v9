<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital vipspeed v1 
    </title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        video#background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -2;
            object-fit: cover;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: #fff;
            font-size: 1em;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        .clock-container {
            text-align: center;
            padding: 20px;
            border: 4px solid #ffcc00;
            border-radius: 30px;
            box-shadow: 0 0 30px #ffcc00;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .clock {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 6em;
            letter-spacing: 0.1em;
            background: linear-gradient(90deg, #ffcc00, #ff9900);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .seconds-circle {
            width: 120px;
            height: 120px;
            border: 4px solid #ff9900;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            animation: pulse 1s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .seconds {
            font-size: 2em;
            background: linear-gradient(45deg, #ff6666, #ffcc99);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .calendar {
            font-size: 1.5em;
            background: linear-gradient(45deg, #66ccff, #ff99ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fade-in-out 3s infinite;
        }

        @keyframes fade-in-out {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <span class="hour">00</span>
            <span class="dot">:</span>
            <span class="min">00</span>
        </div>
        <div class="seconds-circle">
            <span class="seconds">00</span>
        </div>
        <div class="calendar">Date: 01/01/2025</div>
    </div>

    <script>
        function playTick() {
            const tickSound = new Audio('https://www.soundjay.com/button/beep-07.wav');
            tickSound.play();
        }

        function updateClock() {
            const now = new Date();
            document.querySelector('.hour').textContent = now.getHours().toString().padStart(2, '0');
            document.querySelector('.min').textContent = now.getMinutes().toString().padStart(2, '0');
            document.querySelector('.seconds').textContent = now.getSeconds().toString().padStart(2, '0');
            document.querySelector('.calendar').textContent = now.toLocaleDateString();
            playTick();
        }

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.innerHTML = '❄';
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.fontSize = Math.random() * 1.5 + 0.5 + 'em';

            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(updateClock, 1000);
        setInterval(createSnowflake, 50);
    </script>
</body>
</html>
